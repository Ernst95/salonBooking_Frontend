<!DOCTYPE html>
<html lang="en">
<head>
  
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style type = "text/css">
	
		th, td 
		{
			padding: 15px;
		}
		
		#menu li {
			padding: 0px 50px 0px 50px;
			font-weight: bold;
			font-color: white;
		}
		
		h4 {
			color: #000000;
		}
		
		h3 {
			color: #000000;
		}
		
		body
		{
			background-color: #e0e0d1;
		}
	
	</style>
	
</head>

<body>

<div class="container">

	<div class = "row">
	<div class = "col-sm-2">
	</div>
	<div class = "col-sm-8">
	<form name = "regForm" onsubmit = "return validateForm()" method = "post" class="form-horizontal">
		<h2 align = "center"> Reservation Registration </h2>
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> ID: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "id" class = "form-control" required>
			</div>
		</div>
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> Date: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "date" class = "form-control" required>
			</div>
		</div>	
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> Time: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "time" class = "form-control" required>
			</div>
		</div>	
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> Style ID: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "styleId" class = "form-control" required>
			</div>
		</div>	
		<div class = "form-group">
			<label for = "phoneField" class = "col-xs-2"> Customer ID: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "custId" class="form-control" required>
			</div>
		</div>
		<div class = "form-group">
			<label for = "emailField" class = "col-xs-2"> Employee ID: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "empId" class="form-control" required>
			</div>
		</div>
		<div align = "right" class="col-xs-12">
            <button type="submit" name = "submit" class="btn btn-primary">Submit </button> 
            <button type="reset" class="btn btn-default">Reset</button>
        </div>		
	</form>	
	</div>
	<div class = "col-sm-2">
	</div>
	</div>
	
</div>	
</body>

</html>

<script type = "text/javascript">

	function validateForm() {
		var id = document.forms["regForm"]["id"].value;
		var date = document.forms["regForm"]["date"].value;
		var time = document.forms["regForm"]["time"].value;
		var styleId = document.forms["regForm"]["styleId"].value;
		var custId = document.forms["regForm"]["custId"].value;
		var empId = document.forms["regForm"]["empId"].value;
		
		var url = "http://localhost:8080/salonBooking/addReservation/" + id + "/" + date + "/" + time + "/" + styleId + "/" + custId + "/" + empId;
		
		var request = new XMLHttpRequest();
		
	
		request.open("GET", url);
		request.send();
	}

</script>
