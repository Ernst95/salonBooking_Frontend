<!DOCTYPE html>
<html lang="en">
<head>
  
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style type = "text/css">
	
		th, td 
		{
			padding: 15px;
		}
		
		#menu li {
			padding: 0px 50px 0px 50px;
			font-weight: bold;
			font-color: white;
		}
		
		h4 {
			color: #000000;
		}
		
		h3 {
			color: #000000;
		}
		
		body
		{
			background-color: #e0e0d1;
		}
	
	</style>
	
</head>

<body>

<div class="container">
	
	<div class = "row">
	<div class = "col-sm-2">
	</div>
	<div class = "col-sm-8">
	<form name = "regForm" onsubmit = "return validateForm()" method = "post" class="form-horizontal">
		<h2 align = "center"> Employee Registration </h2>
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> ID: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "id" class = "form-control" required>
			</div>
		</div>
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> Name: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "name" class = "form-control" required>
			</div>
		</div>	
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> Surname: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "surname" class = "form-control" required>
			</div>
		</div>	
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> Age </label>
			<div class = "col-xs-10">
				<input type = "text" name = "age" class = "form-control" required>
			</div>
		</div>	
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> Gender: </label>
			<div class = "col-xs-10">
				<input class = "radio-inline" type = "radio" name = "gender" value = "Male" checked> Male </input><br>
				<input class = "radio-inline" type = "radio" name = "gender" value = "Female"> Female </input><br>
				<input class = "radio-inline" type = "radio" name = "gender" value = "Other"> Other </input>
			</div>
		</div>
		<div class = "form-group">
			<label for = "phoneField" class = "col-xs-2"> Cellphone number: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "cellPhone" class="form-control" required>
			</div>
		</div>
		<div class = "form-group">
			<label for = "emailField" class = "col-xs-2"> Email: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "email" class="form-control" required>
			</div>
		</div>	
		<div class = "form-group">
			<label for = "nameField" class = "col-xs-2"> Password: </label>
			<div class = "col-xs-10">
				<input type = "text" name = "password" class="form-control" required>
			</div>
		</div>	
		<div align = "right" class="col-xs-12">
            <button type="submit" name = "submit" class="btn btn-primary">Submit </button> 
            <button type="reset" class="btn btn-default">Reset</button>
        </div>
	</form>	
	</div>
	<div class = "col-sm-2">
	</div>
	</div>
		
</div>	
</body>

</html>

<script type = "text/javascript">

	function validateForm() {
		var id = document.forms["regForm"]["id"].value;
		var name = document.forms["regForm"]["name"].value;
		var surname = document.forms["regForm"]["surname"].value;
		var age = document.forms["regForm"]["age"].value;
		var gender = document.forms["regForm"]["gender"].value;
		var cellPhone = document.forms["regForm"]["cellPhone"].value;
		var email = document.forms["regForm"]["email"].value;
		var password = document.forms["regForm"]["password"].value;
		
		var url = "http://localhost:8080/salonBooking/addEmployee/" + id + "/" + name + "/" + surname + "/" + age + "/" + gender + "/" + cellPhone + "/" + email + "/" + password;
		alert(url);
		var request = new XMLHttpRequest();
		
	
		request.open("GET", url);
		request.send();
	}

</script>
